# Language
[c]
format = '[$symbol]($style)'
symbol = '  '

[cmake]
disabled = true

[lua]
format = '[$symbol]($style)'
symbol = ' 󰢱 '

[golang]
format = '[$symbol]($style)'
symbol = ''

[python]
format = '[$symbol]($style)'

[zig]
format = '[\[$symbol($version)\]]($style)'
symbol = '󱐋'
version_format = '${raw}'
style = 'italic peach'
